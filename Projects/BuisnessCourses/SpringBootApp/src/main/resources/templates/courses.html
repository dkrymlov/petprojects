<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head">
</head>
<body>

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-auto" xmlns:th="http://www.w3.org/1999/xhtml" th:insert="blocks/header">
    </header>

    <main class="px-3">
        <h1>Courses</h1>
        <p class="lead" th:text="${title}"></p>
        <div th:each="el : ${courses}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}"></h3>
            <p th:text="${el.description}"></p>
            <p th:text="${el.price}"></p>
        </div>
    </main>

</div>

</body>

</body>
</html>
