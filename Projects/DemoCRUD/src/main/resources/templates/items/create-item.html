<!DOCTYPE html>

<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="blocks/head">
</head>

<body class="h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header">
    </header>

    <main class="px-3">


        <div class="form-container">

            <div th:if="${wrongData}" class="alertError">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Помилка: </strong><text th:text="${wrongData}"></text>
            </div>

            <div class="categories p-3">
                <h3>Створити товар</h3>
            </div>

            <form style="padding: 2%" action="/item/create" method="post">
                <input type="text" name="name" placeholder="Введіть назву товара" class="form-control" required><br>
                <input type="text" name="info" placeholder="Введіть інформацію про товар" class="form-control" required><br>
                <!--<input type="text" name="category" placeholder="Введіть ідентифікатор категорії товару" class="form-control" required><br>
                <input type="text" name="brand" placeholder="Введіть ідентифікатор бренду товару" class="form-control" required><br>
                <input type="text" name="seller" placeholder="Введіть ідентифікатор продавця товару" class="form-control" required><br>-->
                <select class="form-select" name="category" required>
                    <option value="" selected>Оберіть категорію товару</option>
                    <option th:each="el : ${categories}" th:value="${el.id}" th:text="${el.name}"></option>
                </select>
                <br>
                <select class="form-select" name="brand" required>
                    <option value="" selected>Оберіть бренд товару</option>
                    <option th:each="el : ${brands}" th:value="${el.id}" th:text="${el.name}"></option>
                </select>
                <br>
                <select class="form-select" name="seller" required>
                    <option value="" selected>Оберіть продавця товару</option>
                    <option th:each="el : ${sellers}" th:value="${el.id}" th:text="${el.name}"></option>
                </select>
                <br>
                <input type="text" name="price" placeholder="Введіть ціну товару" class="form-control" required><br>
                <button type="submit" class="btn btn-primary">Створити товар</button>
            </form>

            <a href="/item">Повернутися до товарів</a>

        </div>

    </main>

    <footer class="mt-auto text-white-50">

    </footer>

</div>

</body>

</html>
